{% extends "base.html" %}
{% block title %}Настройка дашборда{% endblock %}
{% block content %}
<div class="ui-layout">
  <div id="main-content">
    <h1>Настройка дашборда</h1>
    <form id="dashboard-settings-form" class="stack gap-4">
      <div class="row items-center gap-2">
        <label class="flex items-center gap-2">
          <input type="checkbox" name="profile_card" checked>
          <span>Карточка профиля</span>
        </label>
        <button type="button" class="hint-btn" data-hint="Показывать блок с вашим профилем на главной" aria-label="Подсказка">?</button>
      </div>
      <div class="row items-center gap-2">
        <label class="flex items-center gap-2">
          <input type="checkbox" name="quick_note" checked>
          <span>Быстрая заметка</span>
        </label>
        <button type="button" class="hint-btn" data-hint="Виджет для моментального добавления заметок" aria-label="Подсказка">?</button>
      </div>
      <div class="row gap-2">
        <button class="btn btn-primary" type="submit">Сохранить</button>
      </div>
    </form>
  </div>
</div>
<script type="module" src="{{ url_for('static', path='js/dashboard-settings.js') }}"></script>
<style>
.hint-popup {
  position:absolute;
  background:#1f2937;
  color:#fff;
  padding:8px 10px;
  border-radius:4px;
  font-size:0.875rem;
  max-width:240px;
  z-index:50;
}
.hint-btn {
  width:1.5rem;
  height:1.5rem;
  border-radius:50%;
  background:#e5e7eb;
  color:#374151;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  border:none;
  font-weight:bold;
}
</style>
{% endblock %}
