{% extends "base.html" %}
{% block title %}Areas{% endblock %}
{% block content %}
<div class="ui-layout">
  <div id="main-content">
    <section class="card" style="margin-bottom:1rem;">
      <div class="card-title">Новая область (Area)</div>
      <form id="area-form" class="ui-form">
        <label>
          <div>Название</div>
          <input name="name" required placeholder="Напр.: Health"/>
        </label>
        <label>
          <div>Цвет</div>
          <input name="color" placeholder="#00AAFF"/>
        </label>
        <button class="button" type="submit">Добавить</button>
      </form>
    </section>
    <section class="card">
      <div class="card-title">Мои области</div>
      <table class="ui-table">
        <thead><tr><th>ID</th><th>Название</th><th>Цвет</th></tr></thead>
        <tbody id="area-list"></tbody>
      </table>
      <div id="area-empty" class="text-muted" style="display:none; padding:8px;">Нет областей</div>
    </section>
  </div>
</div>
<script>
const B = window.API_BASE;
async function fetchAreas(){
  const r = await fetch(`${B}/areas`, {credentials:'include'});
  if (!r.ok){ document.getElementById('area-empty').style.display = 'block'; return; }
  const data = await r.json();
  const list = document.getElementById('area-list');
  list.innerHTML = '';
  if (!data.length){ document.getElementById('area-empty').style.display='block'; return; }
  document.getElementById('area-empty').style.display='none';
  for (const a of data){
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${a.id}</td><td>${a.name}</td><td>${a.color||''}</td>`;
    list.appendChild(tr);
  }
}
document.addEventListener('DOMContentLoaded', ()=>{
  const form = document.getElementById('area-form');
  form.addEventListener('submit', async (e)=>{
    e.preventDefault();
    const fd = new FormData(form);
    const payload = {name: fd.get('name'), color: fd.get('color')||null};
    const r = await fetch(`${B}/areas`, {method:'POST', headers:{'Content-Type':'application/json'}, credentials:'include', body: JSON.stringify(payload)});
    if (r.ok){ form.reset(); fetchAreas(); }
  });
  fetchAreas();
});
</script>
{% endblock %}
