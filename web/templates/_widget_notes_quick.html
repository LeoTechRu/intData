<dialog id="wNotes" class="popover" aria-labelledby="wNotesTitle">
  <div class="popover-card">
    <header><h3 id="wNotesTitle">Быстрая заметка</h3></header>
    <textarea id="wNoteText" rows="3" class="control" placeholder="Идея, мысль, TODO…"></textarea>
    <footer class="row">
      <button id="wNoteSave" class="btn primary">Сохранить</button>
      <a class="btn-link" href="/notes">Подробнее</a>
    </footer>
  </div>
</dialog>
