{% include "widgets/_card.html" with context %}
{% block body %}
  <div class="kpi">
    <div>
      <div class="label text-muted">{{ label }}</div>
      <div class="value">{{ value }}</div>
    </div>
    {% if delta is defined %}
      <div class="delta {% if delta >= 0 %}up{% else %}down{% endif %}">
        {{ delta|round(2) }}%
      </div>
    {% endif %}
  </div>
{% endblock %}
