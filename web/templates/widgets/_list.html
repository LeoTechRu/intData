{% include "widgets/_card.html" with context %}
{% block body %}
  <div class="list">
    {% for item in items %}
      <div class="list-item">
        <div class="title">{{ item.title }}</div>
        {% if item.subtitle %}<div class="subtitle text-muted">{{ item.subtitle }}</div>{% endif %}
      </div>
    {% else %}
      <div class="text-muted">Пока пусто</div>
    {% endfor %}
  </div>
{% endblock %}
