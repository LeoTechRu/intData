name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: write   # нужно для пуша revert-коммита в rollback

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system deps (ripgrep for tests)
        run: |
          sudo apt-get update
          sudo apt-get install -y ripgrep

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --quiet -r requirements.txt

      - name: Lint (flake8)
        continue-on-error: true
        run: flake8

      - name: Run tests
        env:
          TG_BOT_TOKEN: testtoken
          TG_BOT_USERNAME: testbot
        continue-on-error: true
        run: pytest -q

  deploy:
    # деплоим только пуши в main; деплой стартует даже если тесты "покраснели"
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    needs: [test]
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-main
      cancel-in-progress: true

    outputs:
      health: ${{ steps.export_health.outputs.health }}

    steps:
      - name: "Add server host key"
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts

      - name: "SSH: pull & restart"
        id: restart
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script_stop: true
          script: |
            set -euo pipefail
            # --- обновление репозитория ---
            sudo -u deploy bash -lc '
              set -euo pipefail
              cd /sd/intdata
              mkdir -p ~/.ssh && ssh-keyscan -H github.com >> ~/.ssh/known_hosts
              if git remote get-url origin | grep -q "^https://"; then
                git remote set-url origin git@github.com:LeoTechRu/intData.git
              fi
              git config --global --add safe.directory /sd/intdata || true
              git fetch --prune origin
              git reset --hard origin/main
            '
            # --- рестарт сервисов ---
            sudo -n systemctl restart intdata-bot
            sudo -n systemctl restart intdata-web

      - name: "SSH: health-check (soft)"
        id: health
        uses: appleboy/ssh-action@v1.0.0
        continue-on-error: true
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script_stop: false
          script: |
            set -Eeuo pipefail
            # статус systemd
            sudo -n systemctl is-active --quiet intdata-web
            sudo -n systemctl is-active --quiet intdata-bot

            # HTTP-проверка FastAPI (локальный порт; при желании проверь https://intdata.pro/)
            tries=6
            ok=0
            for i in $(seq 1 $tries); do
              if curl -fsS --max-time 5 http://127.0.0.1:5800/auth >/dev/null; then
                ok=1; break
              fi
              sleep 5
            done

            if [ "$ok" -eq 1 ]; then
              echo "HEALTH_OK"
              exit 0
            else
              echo "HEALTH_FAIL"
              exit 1
            fi

      - name: "Export health result"
        id: export_health
        if: ${{ always() }}
        run: |
          if [[ "${{ steps.health.outcome }}" == "success" ]]; then
            echo "health=ok" >> "$GITHUB_OUTPUT"
          else
            echo "health=fail" >> "$GITHUB_OUTPUT"
          fi

      - name: "Deploy summary"
        if: ${{ always() }}
        run: echo "Deploy done. Health = ${{ steps.export_health.outputs.health }}"

  rollback:
    # триггерим только при health=fail после деплоя
    if: ${{ needs.deploy.outputs.health == 'fail' && github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    needs: [deploy]
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-main
      cancel-in-progress: true
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: "Guard: avoid rollback loop"
        id: guard
        run: |
          last_msg="$(git log -1 --pretty=%B || true)"
          echo "last_msg<<EOF" >> $GITHUB_ENV
          echo "$last_msg" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          if echo "$last_msg" | grep -qi '\[auto-rollback\]'; then
            echo "Already an auto-rollback commit. Skipping to avoid loops."
            echo "do_rollback=no" >> $GITHUB_ENV
          else
            echo "do_rollback=yes" >> $GITHUB_ENV
          fi

      - name: "Create revert commit"
        if: env.do_rollback == 'yes'
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # Делаем revert последнего коммита в main
          git revert --no-edit HEAD || (echo "Revert conflict. Aborting."; git revert --abort; exit 1)
          git commit --amend -m "$(git log -1 --pretty=%B)\n\n[auto-rollback]"  # метка
          git push origin HEAD:main

      - name: "SSH: pull reverted & restart"
        if: env.do_rollback == 'yes'
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script_stop: true
          script: |
            set -euo pipefail
            sudo -u deploy bash -lc '
              set -euo pipefail
              cd /sd/intdata
              git fetch --prune origin
              git reset --hard origin/main
            '
            sudo -n systemctl restart intdata-bot
            sudo -n systemctl restart intdata-web

      - name: "SSH: health-check after rollback"
        if: env.do_rollback == 'yes'
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script_stop: true
          script: |
            set -Eeuo pipefail
            sudo -n systemctl is-active --quiet intdata-web
            sudo -n systemctl is-active --quiet intdata-bot
            curl -fsS --max-time 5 http://127.0.0.1:5800/auth >/dev/null
            echo "ROLLBACK_HEALTH_OK"
